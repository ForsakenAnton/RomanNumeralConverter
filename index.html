<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container p-5 text-center">
        <h1 class="mb-3">Roman Numeral Converter</h1>
        <div class="bg-light text-center p-5 rounded-3">
            <div class="fs-3 mb-3 fw-semibold">Enter a number</div>
            <input id="number" class="form-control form-control-lg d-inline-block border-3 w-75 mb-2" type="number">
            <div class="text-center mb-3">
                <button id="convert-btn" class="btn btn-lg btn-primary d-inline-block w-75">Convert</button>
            </div>
            <p id="output" class="fs-3 fw-semibold"></p>
        </div>
    </div>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>

<!-- Build a Roman Numeral Converter
Roman numerals are based on seven symbols 
and can be written using various combinations 
to represent Arabic numerals. 

For example:
Roman numerals	Arabic numerals
M	1000
CM	900
D	500
CD	400
C	100
XC	90
L	50
XL	40
X	10
IX	9
V	5
IV	4
I	1

Objective: Build an app that is functionally
 similar to https://roman-numeral-converter.freecodecamp.rocks.

User Stories:

You should have an input element with an id of "number".

You should have a button element with an id of "convert-btn".

You should have a div, span or p element with an id of output.

When you click on the #convert-btn element 
 without entering a value into the #number element,
 the #output element should contain the text
"Please enter a valid number".

When the #number element contains the number -1
 and the #convert-btn element is clicked,
 the #output element should contain the text 
 "Please enter a number greater than or equal to 1".

When the #number element contains 
 the number 4000 or greater and the #convert-btn element is clicked,
  the #output element should contain the text 
  "Please enter a number less than or equal to 3999".

When the #number element contains 
 the number 9 and the #convert-btn element is clicked,
the #output element should contain the text "IX".

When the #number element contains 
 the number 16 and the #convert-btn element is clicked,
 the #output element should contain the text "XVI".

When the #number element contains
 the number 649 and the #convert-btn element is clicked, 
 the #output element should contain the text "DCXLIX".

When the #number element contains
 the number 1023 and the #convert-btn element is clicked, 
 the #output element should contain the text "MXXIII".

When the #number element contains
 the number 3999 and the #convert-btn element is clicked, 
 the #output element should contain the text "MMMCMXCIX".

Fulfill the user stories and pass all the tests below 
 to complete this project. Give it your own personal style.
 Happy Coding! -->
